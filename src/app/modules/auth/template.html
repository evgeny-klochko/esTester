<div class="authorization">
	<h2>Авторизация</h2>
	<form name="authorization" class="authorization-form" ng-submit="$ctrl.signin(login)">
		<input type="text"
			name="login"
			placeholder="Введите логин"
			ng-model="$ctrl.login"
			required
			minlength="4"
		>
		<button type="submit">Войти</button>
	</form>
	<span ng-show="!$ctrl.correct">Повторите попытку!</span>
</div>

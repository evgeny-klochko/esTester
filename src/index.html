<!DOCTYPE html>
<html lang="ru" >
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Tester</title>
	<link rel="stylesheet" type="text/css" href="css/vendors.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body ng-app="esTester">

	<header class="pageTop mdl-color--primary">
		<div class="container">
			<a class="logo">Tester</a>
			<nav>
				<a ui-sref="tests">тесты</a>
				<a ui-sref="graph.byTime">Статистика</a>
				<a class="settings" ui-sref="admin"></a>
			</nav>
		</div>
	</header>

	<ui-view>

		<div class="container" >
			<div class="greeting">
				<h1>Добро пожаловать</h1>
				<button ui-sref="tests">Пройти тест</button>
			</div>
		</div>

	</ui-view>

	<script type="text/javascript" src="js/vendors.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>

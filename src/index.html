<!DOCTYPE html>
<html lang="ru" ng-app="esTester">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Tester</title>
	<link rel="stylesheet" type="text/css" href="css/vendors.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body ng-controller="MainController as ctrl">

	<a ui-sref="admin">admin</a>
	<header class="pageTop mdl-color--primary">
		<div class="container">
			<a class="logo">Tester</a>

			<div class="signing">
				<span>Привет,  
					<a ng-show="ctrl.isAdmin" ui-sref="admin">{{ctrl.currentUser.login}}</a>
					<a ng-show="!ctrl.isAdmin" ui-sref="user">{{ctrl.currentUser.login}}</a>
				</span>
			</div>

		</div>
	</header>

	<ui-view>

		<div class="container" >
			<div class="greeting">
				<h1>Ввдеите имя</h1>

				<form ng-submit="ctrl.setLogin(login)">
					<input type="text" name="login" required placeholder="Введите имя" ng-model="login">
					<input type="submit" value="приступить">
				</form>

			</div>
		</div>

	</ui-view>


	<script type="text/javascript" src="js/vendors.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
